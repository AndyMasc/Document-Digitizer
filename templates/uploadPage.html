<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='uploadPageStyles.css') }}">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> Online Document Scanner </title>
        {{ dropzone.load_css() }}
    </head>

    <body>
        <div class="TitleText"> <h1> Scan Your Documents </h1> </div>

        <div class="uploadContainer">
            <form action="/upload" class="dropzone" id="my-dropzone" enctype="multipart/form-data">
                <div class="uploadScanner"> <img src="/static/scannerIMG.png" alt="scanner"> </div>
            </form>
            {{ dropzone.load_js() }}
            {{ dropzone.config() }}

            <div class="PageLinks">
                <a class="home" href="{{ url_for('index') }}"> Or - Return to Home Page</a>
            </div>
        </div>
    </body>
</html>
