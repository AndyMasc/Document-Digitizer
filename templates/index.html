<!DOCTYPE html>
<html lang="en">
    <head>
        <script src= "https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone-min.js"> </script>
        <link href= "https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css" rel= "stylesheet" type= "text/css"/>

        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Limelight&display=swap');
        </style>

        <meta charset="UTF-8">
        <title> Image scanner </title>
        <link rel="stylesheet" href="/static/main.css">
    </head>
    <body>
    <h1> Digitize Your Documents </h1>

    <form action = "/" class = "dropzone" id = "drop-it-like-its-hot">
        <img src = "/static/scannerIMG.png" alt = "scanner">
        <div class="dz-message" data-dz-message> <span> Drop your document onto the scanner, or click this to choose </span> </div>
    </form>

    <div class="PageLinks">
        <a href="{{ url_for('showOutputText') }}"> Click here to convert </a>
    </div>

    {% if text %}
        <h2>Output text:</h2><br>
        <div class = "output-box">{{ text }}</div>
    {% endif %}
    </body>

    <script>
        Dropzone.discover();
    </script>
</html>
