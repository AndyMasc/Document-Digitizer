<!DOCTYPE html>
<html lang="en">
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Landing page </title>

</head>
<body>
    <div class="container">
        <div class="homeText">
            <h1> Digitize Your <br> <span class="auto-type" style="color: #264653;"> </span> </h1>
            <p>
                Convert your handwriting and documents to PDFs quickly. No account required, no ads, no hassle. Just upload and convert!
            </p>
        </div>
    </div>

    <div class="coloredBar">
        <div class="pageLinks">
            <a href="{{ url_for('uploadPage') }}"> Scan a document now </a>
            <a href="https://github.com/AndyMasc/Document-Digitizer"> Collaborate on GitHub </a>
        </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('.auto-type', {
          strings: ['Handwriting', 'Documents', 'Notes', 'Forms', 'Reports', 'Receipts'],
          typeSpeed: 100,
          backSpeed: 100,
          loop: true
        })
    </script>
</body>
</html>
